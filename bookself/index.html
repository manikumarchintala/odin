<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books libriary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Youre favourite Book app</h1>
    </header>
    <div id="app" class="app">
      <div class="sidegrid">
        <form action="" id="shelf">
          <label for="Bookname">Book name</label>
          <br />
          <input type="text" name="Bookname" id="title" required />
          <br />
          <label for="AuthorName">Author Name</label>
          <br />
          <input type="text" name="AuthorName" id="author" required />
          <br />
          <label for="pages">Total No of pages</label>
          <br />
          <input type="number" name="pages" id="nums" required />
          <br />
          <label for="Read">Read ? </label>
          <br />
          <select name="Read" id="read" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <br />
          <button class="add" id="add">Add to favourite!!</button>
        </form>
      </div>
      <div class="maingrid" id="maingrid">
        <div class="subgrid">
          <h3 id="bookname">Two states</h3>
          <h4>Chetan Bhagat</h4>
          <p>pages : 25</p>
          <p>Read ? yes</p>
          <button id="rmv" class="rmv">Remove!!</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <h2>Reading is goor for you!!</h2>
    </footer>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
